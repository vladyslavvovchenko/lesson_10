<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 10</title>
</head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="header__container">
                    <h1 class="title">
                        Lesson 10
                    </h1>
                </div>
            </header>
            <main class="main">
                <section class="modern-studio modern-studio--margin">
                    <div class="modern-studio__container">
                        <div class="circle circle--sticky">
                            <h3>
                                Sticky
                            </h3>
                        </div>
                        <ul class="modern-studio__list">
                            <li class="modern-studio__item-1"></li>
                            <li class="modern-studio__item-2">
                                <img class="modern-studio__image-2" src="img/laptop.png" alt="laptop">
                            </li>
                            <li class="modern-studio__item-3">
                                <img class="modern-studio__image-3" src="img/stars.svg" alt="stars">
                            </li>
                            <li class="modern-studio__item-4">
                                <img src="img/cloud.svg" alt="cloud">
                            </li>
                            <li class="modern-studio__item-5">
                                <img class="modern-studio__image-5" src="img/girl.png" alt="girl">
                            </li>
                            <li class="modern-studio__item-6">
                                <img src="img/arrow.svg" alt="arrow">
                            </li>
                            <li class="modern-studio__item-7">
                                <img src="img/card.svg" alt="card">
                            </li>
                            <li class="modern-studio__item-8">
                                <img src="img/spiral.svg" alt="spiral">
                            </li>
                        </ul>
                    </div>
                    
                </section>
                <section class="latest-work latest-work--margin">
                    <div class="latest-work__container">
                        <div class="latest-work__card">
                            <img class="latest-work__image" src="img/sofa.jpg" alt="design-image">
                            <div class="latest-work__content">
                                <a href="#" class="button-latest-work button-latest-work--margin">Design</a>
                                <h2 class="latest-work__title">sofa</h2>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="position">
                    <div class="circle circle--fixed">
                        <h3>
                            Fixed
                        </h3>
                    </div>   
                </section>  
            </main>
            <footer class="footer">
                    <div class="footer__container">
                        <h3 class="title">
                            The end
                        </h3>
                    </div>
            </footer>
        </div>
    </body>
</html>
